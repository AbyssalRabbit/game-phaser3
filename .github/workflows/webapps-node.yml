on:
  workflow_dispatch:

env:
  WEBAPP_NAME: game-phaser3 # set this to your application's name
  WEBAPP_TARGET_PATH: "/root/web/game-phaser3" # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: "20.x" # set this to the node version to use

jobs:
  build and deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present

      - name: Deploy to VPS
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          pass: ${{ secrets.SSH_PRIVATE_KEY }}
          connect_timeout: 10s
          scp: |
            './dist/*' => $WEBAPP_TARGET_PATH
